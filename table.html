<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 5px rgb(249, 246, 246) solid;
            border-collapse: collapse;
            background-color: rgb(142, 251, 150);
        }
        th{
            background-color: rgb(9, 228, 9);
        }
        table{
            width: 80%;
            height: 250px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <table align="center">
        <tr><th> product id</th>
            <th> product name</th>
            <th colspan="2"> product quality and quantity</th>
            <!-- <th> product quantity</th> -->
        </tr>
        
        <tr><td>1</td>
            <td> wheat</td>
            <td> good</td>
            <td> 200 bags</td>
        </tr>

        <tr><td> 2</td>
            <td> rice</td>
            <td> good</td>
            <td> 250 bags</td>
        </tr>

        <tr><td > 3</td>
            <td rowspan="3"> sugar</td>
            <td> good</td>
            <td> 200 bags</td>
        </tr>

        <tr><td>4</td>
            <!-- <td>sugar</td> -->
            <td>good</td>
            <td>200 bags</td>
        </tr>

        <tr><td>5</td>
            <!-- <td>sugar</td> -->
            <td>good</td>
            <td>200 bags</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>un orderd list</h1>
    <!-- bullets,square, circle -->
    <ul style="list-style-type: square;">
        <li>coffe</li>
        <li>milk</li>
        <li>tea</li>
    </ul>

    <h2>ordered list</h2>
    <ol type="A">
        <li>coffe</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    
</body>
</html>

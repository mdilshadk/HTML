<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>un orderd list</h2>
    <!-- bullets,square, circle,etc.. -->
    <ul style="list-style-type: square;">
        <li>coffe</li>
        <li>milk</li>
        <li>tea</li>
    </ul>

    <h2>ordered list</h2>
    <!-- A,a,I,1 etc.. -->
    <ol type="A">
        <li>coffe</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    
    <h2>discription list</h2>
    <dl>
        <dt>coffe</dt>
        <dd>black hot drink</dd>
        <dt>milk</dt>
        <dd>white cold drink</dd>
    </dl>
    
</body>
</html>
